<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="login-page" class="bg-gradient-to-br from-black via-zinc-900 to-red-950 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl space-y-6">
        <!-- Input Card -->
        <div class="bg-gradient-to-br from-zinc-900 to-zinc-800 rounded-2xl shadow-2xl p-8 border border-red-600/30 backdrop-blur-sm">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <label for="userId" class="text-2xl font-bold text-red-500">
                    Player Info
                </label>
            </div>
            
            <input
                type="text" 
                id="userID" 
                placeholder="Enter your player ID..."
                class="w-full px-6 py-4 text-lg border-2 border-zinc-700 rounded-xl focus:border-red-500 focus:ring-4 focus:ring-red-900/50 outline-none transition-all duration-300 placeholder-zinc-500 bg-black/50 text-white shadow-inner"
            >
            
            <button 
                id="DisplayPlayers"
                type="button"
                class="mt-6 w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-red-600/50 active:scale-95"
            >
                Display Players
            </button>
        </div>

        <!-- Players List Card -->
        <div class="bg-gradient-to-br from-zinc-900 to-zinc-800 rounded-2xl shadow-2xl p-8 border border-red-600/30 backdrop-blur-sm">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-red-500">Active Players </h2> 
                    </div>
                <ul>
                </ul>
        </div>
    <!-- Play Button -->
    <div class="text-center">
        <button id="play-button" type="button"
            class="mt-6 w-full bg-gradient-to-r from-red-600 to-red-700
            hover:from-red-700 hover:to-red-800 text-white 
            font-bold py-4 px-8 rounded-xl transition-all duration-300 transform 
            hover:scale-105 hover:shadow-2xl hover:shadow-red-600/50 active:scale-95">
                Play Game
        </button>
            </div>
        </div>
    </div>


    <script src="game.js"></script>
        <div id="gameCanvas" class="hidden">
        <div id="gameCanvas" class="flex items-center justify-center min-h-screen">
            <canvas id="canvas">canvas </canvas>
        </div>
    </div>

</body>
</html>
